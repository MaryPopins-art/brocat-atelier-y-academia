<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Alumno - Academia BROCAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-person-plus fs-2 text-primary me-3"></i>
        <h2>Nuevo Alumno - Academia BROCAT</h2>
    </div>
    
    <!-- Mostrar error si hay algún problema -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${error}"></span>
    </div>
    
    <form method="post" action="/admin/alumnos/nuevo">
        <div class="mb-3">
            <label for="nombre" class="form-label">
                <i class="bi bi-person"></i> Nombre
            </label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: María" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">
                <i class="bi bi-person"></i> Apellidos
            </label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ej: García López" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">
                <i class="bi bi-telephone"></i> Teléfono
            </label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ej: 654 321 098" required>
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">
                <i class="bi bi-card-text"></i> DNI
            </label>
            <input type="text" class="form-control" id="dni" name="dni" placeholder="Ej: 12345678A" required>
        </div>
        <div class="mb-3">
            <label for="curso" class="form-label">
                <i class="bi bi-book"></i> Curso
            </label>
            <select class="form-select" id="curso" name="curso" required onchange="updateProfesor()">
                <option value="">Selecciona un curso...</option>
                <option th:each="curso : ${cursosDisponibles}" 
                        th:value="${curso.nombre}" 
                        th:text="${curso.nombre + ' - ' + curso.horario}">
                </option>
            </select>
            <div class="form-text">
                <i class="bi bi-info-circle"></i> Elige el curso de costura al que se inscribirá el alumno
            </div>
        </div>
        <div class="mb-3">
            <label for="profesor" class="form-label">
                <i class="bi bi-person-badge"></i> Profesor
            </label>
            <select class="form-select" id="profesor" name="profesor" required>
                <option value="">Selecciona un profesor...</option>
                <option th:each="profesor : ${profesoresDisponibles}" 
                        th:value="${profesor.nombre + ' ' + (profesor.apellidos ?: '')}" 
                        th:text="${profesor.nombre + ' ' + (profesor.apellidos ?: '')}">
                </option>
            </select>
            <div class="form-text">
                <i class="bi bi-info-circle"></i> Puedes seleccionar manualmente o dejar que se asigne automáticamente por curso
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <a href="/admin" class="btn btn-outline-secondary me-md-2">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Guardar Alumno
            </button>
        </div>
    </form>
    
    <script>
        // JavaScript para actualizar el profesor automáticamente según el curso
        function updateProfesor() {
            const cursoSelect = document.getElementById('curso');
            const profesorSelect = document.getElementById('profesor');
            
            // Mapeo de cursos a profesores
            const cursoProfesores = {
                'Costura Básica': 'María García López',
                'Patchwork Avanzado': 'Carlos Ruiz Martín',
                'Bordado Creativo': 'María García López'
            };
            
            if (cursoSelect.value) {
                const profesorRecomendado = cursoProfesores[cursoSelect.value];
                
                // Buscar y seleccionar el profesor recomendado en el desplegable
                for (let i = 0; i < profesorSelect.options.length; i++) {
                    if (profesorSelect.options[i].value === profesorRecomendado) {
                        profesorSelect.selectedIndex = i;
                        break;
                    }
                }
            } else {
                profesorSelect.selectedIndex = 0; // Volver a "Selecciona un profesor..."
            }
        }
    </script>
</div>
</body>
</html>
