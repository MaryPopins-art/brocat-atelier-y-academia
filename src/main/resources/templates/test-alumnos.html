<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Alumnos - Academia BROCAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>üîç Test de Alumnos en el Sistema</h2>
        
        <div class="alert alert-info">
            <strong>Total de alumnos:</strong> <span th:text="${#lists.size(alumnos)}"></span>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>DNI</th>
                    <th>Curso</th>
                    <th>Profesor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.id}"></td>
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.apellidos}"></td>
                    <td th:text="${alumno.dni}"></td>
                    <td th:text="${alumno.curso}"></td>
                    <td th:text="${alumno.profesor}"></td>
                </tr>
            </tbody>
        </table>
        
        <div class="mt-4">
            <h4>üß™ Prueba de Login R√°pida</h4>
            <form action="/alumno/login" method="post" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" value="Juan">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="dni" placeholder="DNI" value="12345678A">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Probar Login</button>
                </div>
            </form>
        </div>
        
        <div class="mt-3">
            <a href="/alumno/login" class="btn btn-secondary">Ir al Login Normal</a>
            <a href="/admin" class="btn btn-outline-primary">Panel Admin</a>
        </div>
    </div>
</body>
</html>
